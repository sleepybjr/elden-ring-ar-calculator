image: node

build:
  stage: build
  cache:
    paths:
      - node_modules/
  script:
    - npm install --legacy-peer-deps
    - npm run build
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  dependencies: 
    - build
  variables:
    PUBLIC_URL: https://riggedjr.gitlab.io/elden-ring-ar-calculator
  script:
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
    - gzip -k -6 $(find public -type f)
  artifacts:
    paths:
      - public
  only:
    - main